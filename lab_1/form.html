    <title>Form</title>
</head>
<body>
    <h1>Your news form</h3>
    <div class="wrapper">
        <label for="">
            Name:
            <input type="text">
        </label>
        <label for="">
            Email:
            <input type="email">
        </label>

            Do you want to get news daily?
            <input type="checkbox">
        </label>
        <label for="">

            <input type="radio">
        </label>
        <label for="">

        </label>
        <label for="">
            <input type="submit">
        </label>
    </div>
